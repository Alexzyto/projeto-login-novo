<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Crie uma Conta</h1>
                <p id="jatemconta">Já tem uma conta? <a href="conta.html">Faça Login</a></p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo1">
                        <input type="text" name="nome" id="inome" placeholder="Nome" autocomplete="name" maxlength="30">
                        <label for="inome">Nome</label>
                    </div>
                    <div class="campo2">
                        <input type="text" name="sobrenome" id="isobrenome" placeholder="Sobrenome">
                        <label for="inome">Sobrenome</label>
                    </div>

                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="Email" autocomplete="email" maxlength="35">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <div id="campo">
                        <input type="checkbox" name="caixa" id="icaixa">
                        <label for="icaixa" id="termo">Eu concordo com os <a href="#">Termos e Condições</a> </label>
                    </div>
                    <input type="submit" value="Criar Conta">
                </form>

                <p id="naotemconta">------------ ou registre com ------------</p>

                
                <article>
                    <section id="google"><a href="#">Google</a> </section>
                    <section id="apple"><a href="#">Apple</a> </section>
                </article>
            </div>

        </section>
    </main>
</body>
</html>
